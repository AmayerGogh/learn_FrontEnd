<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
</head>

<body>
  <div id="app">
    <p>{{username}}</p>
    <p><input type="text" v-model="username"></p>
  </div>


  　
  <script type="text/javascript">
    var user = { name: "amayer" }
    key = 'name'

    function Vue(options) {
      this.el = options.el;
      this.data = options.data;
      this.watcher = {};
      //obj里所有的属性都进行监听
      Object.keys(this.data).forEach(key => {
        this.proxyKeys(key)//设置代理 data属性代理到vue上
        this.defineProperty(this.data, key, this.data[key]); //监听
      })
      this.compile();
    }

    Vue.prototype = {
      defineProperty(obj, key, val) {
        Object.defineProperty(obj, key, {
          enumerable: true, //是否出现在对象的枚举属性中
          configurable: false,
          get() {
            console.log('get==> key "' + val +'"');
            return val;
          },
          set(newVal) {
            if (val != newVal) {
              console.log("set==>" + 'val"' + val + '"----> newval: "' + newVal +'"');
              val = newVal;
            }
          }
        })
      },
      compile() {
        let ele = document.querySelector(this.el);
        [].slice.call(ele.childNodes).forEach(node => {
          let reg = /\{\{(.*)\}\}/,
            text = node.textContent;
          if (reg.test(text)) {
            let key = reg.exec(text)[1]; // 获取到key
            node.textContent = this.data[key]; // data中存储的key值渲染到视图中
          }

          // 定义一个对应key的函数，在defineProperty中的set进行调用
          this.watcher[key] = (newVal) => {
            node.textContent = newVal;
          }
        })
      },
       // 其他方法不变，添加一个代理方法，将data里的属性定义到this上，即Vue的实例中
      proxyKeys(key){
          let self = this;

          Object.defineProperty(this, key, {
              enumerable: false,
              configurable: true,
              get(){
                  // console.log(self);
                  return self.data[key];
              },
              set(newVal){
                  self.data[key] = newVal;
              }
          })
      }
    }

    //https://www.xiabingbao.com/post/vue/vue-two-binding.html
    let ww = new Vue({
      el: '#app',
      data: {
        name: 'wenzi',
        age: 28
      }
    });
    // 2000ms后更新
    setTimeout(() => {
      ww.name = 'skeetershi';
      ww.age = Date.now();
    }, 2000)
  </script>
</body>

</html>
