<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="hexagons1.css">
    <style>
   
    </style>
  </head>
  <body>
    <div id="app">
      <ul id="hexGrid">
        <li class="hex" v-for="(item,index) in list">
          <div class="hexIn">
            <div class="hexLink" href="#">
              <div class="img" style="">
                <h4 style="margin-top: 50px;margin-left: 35px;">{{Math.floor(index/18) +1}} ,{{(index%18) +1}}</h4>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
    
  </body>
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        list: new Array(18*10)
      }
    })
  </script>
</html>
